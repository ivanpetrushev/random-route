<!DOCTYPE html>
<html>
<head>
    <title>Random routes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>

</head>
<body>
    <div id="container">
        <div id="form">
            <button onClick="selectBegin()">Select begin</button>
            <button onClick="selectEnd()">Select end</button>
            <button onClick="fetchPoiNumbers()">Load POIs</button>
            <button onClick="navigate()">Navigate</button>
            <div id="poi-list">
                <label><input type="checkbox" name="park"/> Parks: <span class="number" id="num_park">0</span></label>
                <label><input type="checkbox" name="viewpoint"/> Viewpoints: <span class="number" id="num_viewpoint">0</span></label>
                <label><input type="checkbox" name="water"/> Water: <span class="number" id="num_water">0</span></label>
                <label><input type="checkbox" name="waterway"/> Waterway: <span class="number" id="num_waterway">0</span></label>
                <label><input type="checkbox" name="supermarket"/> Supermarket: <span class="number" id="num_supermarket">0</span></label>
            </div>
            <div id="result">
                Route distance: <span id="result_meters">0</span> km / <span id="result_minutes">0</span> min
            </div>
        </div>
        <div id="mapid"></div>
    </div>

    <script type="text/javascript" src="/turf.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
