<!DOCTYPE html>
<html>
<head>
    <title>Random routes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>

</head>
<body>
    <div id="container">
        <div id="form">
            <button onClick="selectBegin()">Select begin</button>
            <button onClick="selectEnd()">Select end</button>
            <button onClick="fetchPoiNumbers()">Load POIs</button>
            <button onClick="navigate()">Navigate</button>
            <div id="poi-list">
                <label><input type="checkbox" data-use="park"/> Parks: <span class="number">0</span></label>
                <label><input type="checkbox" data-use="viewpoint"/> Viewpoints: <span class="number">0</span></label>
                <label><input type="checkbox" data-use="water"/> Water: <span class="number">0</span></label>
                <label><input type="checkbox" data-use="waterway"/> Waterway: <span class="number">0</span></label>
            </div>
        </div>
        <div id="mapid"></div>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.3.0.min.js"
            integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="/turf.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
